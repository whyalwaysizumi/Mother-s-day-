<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Mother's Day</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 50px;
      color: #5c3d2e;
    }
    h1 {
      font-size: 3em;
      color: #d94f70;
      animation: fadeInScale 2s ease-out;
    }
    p {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
      animation: fadeIn 3s ease-out;
    }
    .heart {
      font-size: 3em;
      color: #ff6b81;
      animation: pulse 1.5s infinite;
    }
    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #888;
      animation: fadeIn 4s ease-out;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e85b70;
    }
    #surprise {
      display: none;
      font-size: 1.3em;
      margin-top: 20px;
      color: #d94f70;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="heart">â™¥</div>
  <h1>Happy Mother's Day!</h1>
  <p>Thank you, Mom, for your unconditional love, endless patience, and unwavering support.</p>

  <button onclick="showSurprise()">Show a Surprise Message</button>

  <div id="surprise">You are the heart of our family, and we are forever grateful for everything you do!</div>

  <div class="footer">With love, always.</div>

  <script>
    function showSurprise() {
      const surprise = document.getElementById("surprise");
      surprise.style.display = "block";
    }
  </script>
</body>
</html>
